log4j.debug=true
log4j.rootLogger=DEBUG, Echo

log4j.appender.Echo=org.apache.log4j.RollingFileAppender
log4j.appender.Echo.File=Echo.log

log4j.appender.Echo.MaxFileSize=1024KB
log4j.appender.Echo.MaxBackupIndex=100

log4j.appender.Echo.layout=org.apache.log4j.PatterLayout
log4j.appender.Echo.layout.ConversionPattern=%d [%t] %-5p %c %x -%m%n


